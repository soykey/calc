<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Calculator(rad)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="calc(rad)">
  </head>
  <body>
    <section class='section'>
      <div class='container'>
        <span id="formula"></span>
        <h1 class='title' id="result">
          Calculator(rad)
        </h1>
        <input type='text'  id='input' value='' autofocus onkeydown="prsetr(event.keyCode)" autocomplete="off">
        <div>
          <div>
            <button class='button' onclick='input.value=""'>C</button>
            <button class='button' id='del' onclick='del()'>Del</button>
            <button class='button' id="ans" onclick='Ans()'>Ans</button>
            <button class='button' onclick='add(this)' value='+'>+</button>
          </div>
          <div>
            <button class='button' onclick='add(this)' value='1'>1</button>
            <button class='button' onclick='add(this)' value='2'>2</button>
            <button class='button' onclick='add(this)' value='3'>3</button>
            <button class='button' onclick='add(this)' value='-'>-</button>
        </div>
        <div>
          <button class='button' onclick='add(this)' value='4'>4</button>
          <button class='button' onclick='add(this)' value='5'>5</button>
          <button class='button' onclick='add(this)' value='6'>6</button>
          <button class='button' onclick='add(this)' value='*'>x</button>
        </div>
        <div>
          <button class='button' value='7' onclick='add(this)'>7</button>
          <button class='button' value='8' onclick='add(this)'>8</button>
          <button class='button' value='9' onclick='add(this)'>9</button>
          <button class='button' onclick='add(this)' value='/'>÷</button>
        </div>
        <div>
          <button class='button' id="zero" value='0' onclick='add(this)'>0</button>
          <button class='button' value='.' onclick='add(this)'>.</button>
          <button class='button' onclick='pm()'>±</button>
          <button class='button' onclick='calc()'>=</button>
          
        </div>
        <div>
          <button class='button' onclick='sine()'>Sin</button>
          <button class='button' onclick='cosine()'>Cos</button>
          <button class='button' onclick='tangent()'>Tan</button>
          <button class='button' onclick='pi()'>π</button>
        </div>
        <div>
          <button class='button' value='Math.sqrt(' onclick='add(this)'>√</button>
          <button class='button' value='**2' onclick='add(this)'>x²</button>
          <button class='button' value='(' onclick='add(this)'>(</button>
          <button class='button' value=')' onclick='add(this)'>)</button>
        </div>
      </div> 
    </div>
  </section>
  <script src="script.js"></script>
  </body>
</html>
